<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="aySUYq9xivHYsACil21i9nkgIGvJc9er9s8ebLWiPtg" />
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#1a73e8">
    <meta property="og:title" content="AI Password Manager">
    <meta property="og:description" content="Securely store and manage your passwords with the power of artificial intelligence.">
    <meta property="og:image" content="https://ai-password-manager.github.io/info/apm_logo.png">
    <title>AI Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .content {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            margin-bottom: 2rem;
            max-width: 150px;
        }
        
        .image-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .image-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(66, 211, 170, 0.3), rgba(81, 145, 213, 0.3));
            z-index: 0;
        }
        
        .app-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            transform: perspective(1000px) rotateY(-15deg);
            transition: transform 0.5s ease;
        }
        
        .app-image:hover {
            transform: perspective(1000px) rotateY(0deg);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #42d3aa, #5191d5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        
        h1:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, #42d3aa, #5191d5);
            border-radius: 2px;
        }
        
        p {
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 500px;
            line-height: 1.8;
        }
        
        .buttons {
            display: flex;
            gap: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: all 0.5s ease;
            z-index: -1;
            border-radius: 50px;
        }
        
        .btn:hover:before {
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #42d3aa, #5191d5);
            color: white;
            box-shadow: 0 5px 15px rgba(66, 211, 170, 0.4);
        }
        
        .btn-primary:before {
            background: linear-gradient(90deg, #5191d5, #42d3aa);
        }
        
        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(66, 211, 170, 0.6);
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .btn-secondary:before {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
        }
        
        .developer-info {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            z-index: 2;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .developer-info a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .developer-info a:hover {
            color: #42d3aa;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                width: 90%;
                margin: 2rem;
            }
            
            .image-container {
                order: -1;
                padding: 2rem 2rem 0 2rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .app-image {
                transform: perspective(1000px) rotateX(-5deg);
                max-height: 300px;
            }
            
            .app-image:hover {
                transform: perspective(1000px) rotateX(0deg);
            }
            
            .developer-info {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 1rem;
                text-align: center;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Generated particles -->
    </div>
    
    <div class="container">
        <div class="content">
            <img src="apm_logo.png" alt="AI Password Manager Logo" class="logo">
            <h1>AI Password Manager</h1>
            <p>Securely store and manage your passwords with the power of artificial intelligence. Protects your digital credentials with advanced encryption and smart features.</p>
            <div class="buttons">
                <a href="https://github.com/VidyutPrabakaran1/AI-Password-Manager/releases" class="btn btn-primary">Download Now</a>
                <a href="https://github.com/VidyutPrabakaran1/AI-Password-Manager/tree/main" class="btn btn-secondary">Learn More</a>
            </div>
        </div>
        <div class="image-container">
            <img src="apm.png" alt="AI Password Manager Screenshot" class="app-image">
        </div>
        
        <div class="developer-info">
            Developed by Vidyut Prabakaran<br>
            <a href="mailto:vidyutprabakaran@gmail.com">vidyutprabakaran@gmail.com</a>
        </div>
    </div>

    <script>
        // Create animated background particles
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5px and 25px
            const size = Math.random() * 20 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random animation duration between 10s and 30s
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
